---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: node
    tag: 8-alpine
inputs:
  - name: repo
run:
  dir: repo
  path: sh
  args:
    - -ex
    - -c
    - |
      NODE_ENV=development npm install
      npm run build
      TEST_TIMEOUT=60000 NODE_ENV=development npm test
      TEST_TIMEOUT=60000 NODE_ENV=production npm test
